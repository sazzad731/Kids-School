<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Education</title>
    <script
      src="https://kit.fontawesome.com/1ea26cc59f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar section -->
      <section class="container bottom-border">
        <nav>
          <!-- logo brand -->
          <div class="logo">
            <img src="assets/logo.png" alt="Logo" />
            <h5>School</h5>
          </div>
          <!-- menu -->
          <ul>
            <li><a href="#" class="colorA">Home</a></li>
            <li><a href="#" class="colorB">About</a></li>
            <li><a href="#" class="colorC">Facilities</a></li>
            <li><a href="#" class="colorD">Admission</a></li>
          </ul>
          <button>Contact</button>
          <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </section>

      <!-- Hero section -->
      <section class="container">
        <div class="hero-row">
          <div>
            <h1>
              <span class="colorA">Empowering</span><br class="hidden"> students from small <br class="hidden"> age
              <span class="colorB">towards vision</span>
            </h1>
            <p>
              With the courage, Confidence, Creativity and Compassion to make <br class="hidden">
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="btn">Enroll Now</button>
          </div>
          <img src="assets/hero-kids.png" alt="kids image" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
